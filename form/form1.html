<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>無標題文件</title>
</head>

<body>
<form action="form.php"><!--表單要傳送資料的檔案-->
帳號<input type="text" placeholder="輸入帳號" autofocus required/>
					<!--預設顯示的文字、鼠標自動聚焦欄位、欄位必填-->
密碼<input type="password" placeholder="輸入密碼" />
電話<input type="tel" value="06-1234567" />
信箱<input type="email" /><br>

性別<input type="radio" name="sex" value="女" />女<!--選取按鈕：單選-->
<input type="radio" name="sex" value="男" />男<br>

<input type="checkbox" name="hobby" value="打球" />打球<!--核區方塊：必定多選-->
<input type="checkbox" name="hobby" value="游泳" />游泳
<input type="checkbox" name="hobby" value="看書" />看書<br>

學歷：<select name="diplomacy" /><!--下拉式選單-->
<option>高中</option>
<option selected>大學</option><!--預設選取-->
<option>專科</option>
<option>碩士</option>
<option>博士</option>
</select>
<br>

<textarea rows="8" cols="45"></textarea><!--多行文字：PHP重點在處理此處的分行-->

<input type="submit" value="送出" />
<!--
submit是直接將資料送到資料庫，
button可以先在前端以Javascript驗證後在送到後端MySQL資料庫核對資料
-->
</form>
</body>
</html>
